<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK 1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="heading col-12">
        <h1 style="text-align: center; padding: 20px;">Form Đăng nhập</h1>
    </div>
    <form class="row g-3 col-8 justify-content-center mx-auto rounded">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="text" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" name="check" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Lưu mật khẩu
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Xóa dữ liệu</label>
            <input type="reset" value="Reset form">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
    <div class="contact col-12">
        <h3 style="text-align: center; padding: 20px;">Contact</h3>
    </div>

    <!-- JavaScript Bundle with Popper -->

    <script>
        const form = document.forms[0];
        
        form.addEventListener("submit", function (event) {
            event.preventDefault()

            const inputEmail = form.querySelector('[name="email"]');
            const inputPassword = form.querySelector('[name="password"]');
            const checkbox = form.querySelector('[name="check"]');

            if(inputEmail.value == '123456' && inputPassword.value == '123456') {
                alert('Đăng nhập thành công')
            } else {
                alert('Đăng nhập thất bạt')
            }

            if (checkbox.checked == true) {
                alert('Đã lưu mật khẩu')
            } else {
                alert('Đã tắt lưu')
            }
        });

        const checkbox = form.querySelector('[name="check"]');
        checkbox.onclick = (e) => {
            if (e.target.checked == true) {
                alert('Đã lưu mật khẩu')
            } else {
                alert('Đã tắt lưu')
            }
        }
    </script>
    
</body>

</html>
